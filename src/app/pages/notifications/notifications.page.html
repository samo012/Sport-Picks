<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/leagues" (click)="goBack($event)"></ion-back-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="clear()">
        Clear All
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="!loading">
    <h2 class="ion-padding text-center" *ngIf="notifications?.length===0">No Notifications</h2>
    <ion-list>
      <ion-item-sliding *ngFor="let n of notifications">
        <ion-item>
          <ion-label class="ion-text-wrap">
            <h1>
              {{n.title}}
            </h1>
            <h2>{{n.body}}</h2>
            <p>{{n.created | date:'short'}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="remove(n.id)" color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>
  <ion-list *ngIf="loading">
    <ion-item lines="full" *ngFor="let x of [].constructor(8)">
      <ion-label>
        <h1>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </h1>
        <h2>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
        </h2>
        <p>
          <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
