<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      My Profile
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon class="ns" name="notifications" routerLink="notifications" size="default" color="primary"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="user">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large"> {{user.name}}
        </ion-title>
        <!-- <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons> -->
        <ion-buttons slot="end">
          <ion-avatar id="icon" *ngIf="user.photo; else noPhoto"><img [src]="user.photo"></ion-avatar>
          <ng-template #noPhoto>
            <ion-icon id="icon" slot="icon-only" name="person-circle-outline"></ion-icon>
          </ng-template>
          <span id="edit">edit</span>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-list class="ion-margin-top">
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-label slot="end">{{user.email}}</ion-label>
      </ion-item>
      <ion-item detail *ngIf="!isThird">
        <ion-label>Change Password</ion-label>
      </ion-item>
      <ion-item detail>
        <ion-label>Delete Account</ion-label>
      </ion-item>
    </ion-list>
    <ion-list-header>
      <ion-label>Leagues</ion-label>
      <span id="opts">Slide for options</span>
    </ion-list-header>
    <ion-list>
      <ion-item-sliding *ngFor="let l of leagues">
        <ion-item-options side="start">
          <ion-item-option color="danger">
            Leave
          </ion-item-option>
        </ion-item-options>
        <ion-item>
          <ion-label color="medium">{{l.name}}</ion-label>
          <ion-note slot="end" color="dark">{{l.username}}</ion-note>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option>Edit</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>

</ion-content>
