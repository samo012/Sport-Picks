<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="user$|async as user">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>{{user?.name}}</ion-list-header>
          <ion-note>@{{user?.last}}</ion-note>
          <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" detail="false" (click)="openModal(1)">
              <ion-icon slot="start" name="add-circle-outline"></ion-icon>
              <ion-label>Create a League</ion-label>
            </ion-item>
            <ion-item lines="none" detail="false" (click)="openModal(2)">
              <ion-icon slot="start" name="person-add-outline"></ion-icon>
              <ion-label>Join a League</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="labels-list">
          <ion-list-header>My Leagues</ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item *ngFor="let l of leagues$ | async" lines="none">
              <ion-note slot="start" style="margin: 0;">{{l.rank}}</ion-note>
              <ion-label>{{ l.name }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-item id="logout" (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
